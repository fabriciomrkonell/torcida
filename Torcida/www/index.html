<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/plugins/flashlight.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <style type="text/css">
      .container {
        position: absolute;
        top: 45%;
        left: 50%;
        width: 90%;
        text-align: center;
        -moz-transform: translateX(-50%) translateY(-50%);
        -webkit-transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%);
      }
    </style>
  </head>
  <body ng-app="starterApp" ng-controller="starterCtrl" class="ng-cloak">
    <ion-pane ng-show="flagShow">
      <ion-header-bar class="bar bar-header bar-royal" scroll="false">
        <h1 class="title">Aplicativo</h1>
      </ion-header-bar>
      <ion-content has-header="true" padding="true" scroll="false">
        <div class="list">
          <label class="item item-input item-select">
            <div class="input-label">Time</div>
            <select ng-model="data.time">
              <option value="Default">Default</option>
              <option value="Fluminense">Fluminense</option>
            </select>
          </label>
          <div class="list list-inset">
            <label class="item item-input">
              <input type="text" placeholder="Frase" ng-model="data.message">
            </label>
          </div>
          <button class="button button-block button-royal" ng-click="showFlag(false)">Iniciar</button>
        </div>
      </ion-content>
    </ion-pane>
    <ion-pane ng-show="!flagShow" ng-style="style" ng-click="showFlag(true)">
      <div class="container">
        <h1 ng-style="style">{{data.message}}</h1>
      </div>
    </ion-pane>
  </body>
</html>
